<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>

    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/buttons.css">
    <link rel="stylesheet" href="assets/css/loading-indicator.css">
</head>
<body>
    <div class="container">
        
        <div class="" style="margin-bottom: 50px; text-align: center;">
            <div class="" style="margin: 10px 0; font-size: 2rem;">Loading Indicator</div>
            <div class="" style="display: flex; justify-content: center;">
                <div class="spinner" style="margin: 0 10px;"></div>
                <div class="loading-pulse-scale-up" style="margin: 0 10px;"></div>
                <div class="loading-rotating-circle" style="margin: 0 10px;"></div>
                <div class="loading-shadow-spinner" style="margin: 30px 0 0 40px"></div>
            </div>
        </div>

        <div class="">
            <div class="" style="text-align: center; margin: 10px 0; font-size: 2rem;">Buttons</div>

            <div class="" style="text-align: center; margin: 10px 0 0 0; font-size: 1.7rem;">Button Shapes</div>
            <div class="" style="display: flex; justify-content: center;">
                <button class="btn btn-primary" style="margin: 0 5px">Primary</button>
                <button class="btn btn-success" style="margin: 0 5px">Success</button>
                <button class="btn btn-primary btn-cornered" style="margin: 0 5px">Primary</button>
                <button class="btn btn-success btn-cornered" style="margin: 0 5px">Success</button>
                <button class="btn btn-primary btn-rounded" style="margin: 0 5px">Primary</button>
                <button class="btn btn-success btn-rounded" style="margin: 0 5px">Success</button>
            </div>

            <div class="" style="text-align: center; margin: 20px 0 0 0; font-size: 1.7rem;">Button Colors</div>

            <div class="" style="text-align: center; margin: 0 0 0 0; font-size: 1.4rem;">based on Swagger IO (HTTP Method Color Coding)</div>
            <div class="" style="display: flex; justify-content: center;">
                <button class="btn btn-swag-primary"" style="margin: 0 5px">Primary</button>
                <button class="btn btn-swag-secondary" style="margin: 0 5px">Secondary</button>
                <button class="btn btn-swag-success" style="margin: 0 5px">Success</button>
                <button class="btn btn-swag-warning" style="margin: 0 5px">Warning</button>
                <button class="btn btn-swag-danger" style="margin: 0 5px">Danger</button>
            </div>

            <div class="" style="text-align: center; margin: 20px 0 0 0; font-size: 1.4rem;">based on Bootstrap 5</div>
            <div class="" style="display: flex; justify-content: center;">
                <button class="btn btn-primary"" style="margin: 0 5px">Primary</button>
                <button class="btn btn-secondary" style="margin: 0 5px">Secondary</button>
                <button class="btn btn-success" style="margin: 0 5px">Success</button>
                <button class="btn btn-warning" style="margin: 0 5px">Warning</button>
                <button class="btn btn-danger" style="margin: 0 5px">Danger</button>
            </div>

            <div class="" style="text-align: center; margin: 20px 0 0 0; font-size: 1.4rem;">based on Tailwind Elements</div>
            <div class="" style="display: flex; justify-content: center;">
                <button class="btn btn-tw-primary"" style="margin: 0 5px">Primary</button>
                <button class="btn btn-tw-secondary" style="margin: 0 5px">Secondary</button>
                <button class="btn btn-tw-success" style="margin: 0 5px">Success</button>
                <button class="btn btn-tw-warning" style="margin: 0 5px">Warning</button>
                <button class="btn btn-tw-danger" style="margin: 0 5px">Danger</button>
            </div>

            <div class="" style="text-align: center; margin: 20px 0 0 0; font-size: 1.4rem;">based on Foundation Framework</div>
            <div class="" style="display: flex; justify-content: center;">
                <button class="btn btn-fn-primary"" style="margin: 0 5px">Primary</button>
                <button class="btn btn-fn-secondary" style="margin: 0 5px">Secondary</button>
                <button class="btn btn-fn-success" style="margin: 0 5px">Success</button>
                <button class="btn btn-fn-warning" style="margin: 0 5px">Warning</button>
                <button class="btn btn-fn-danger" style="margin: 0 5px">Danger</button>
            </div>


        </div>



    </div>
</body>
</html>
